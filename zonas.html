        }
        select, button {

            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {

            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {

        }
        .description {

        }
        .footer {
